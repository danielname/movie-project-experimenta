<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Project Layout</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!--  <script src="keys.js"></script>-->
  <script src="movie-project.js"></script>
</head>
<body>
  <header>
    <nav id="main-nav" class="navbar bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-brand mb-0 h1">Navbar</span>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-fluid ">
      <div class="card">
        <div id="card-nav" class="d-flex space-between bg-dark text-light">
          <h5 class="card-title me-auto">Movie Title</h5>
          <div id="movie rating" class="me-auto">
            ***** (4.8/ 5)
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">:</span>
          </button>
        </div>
        <img class="card-img-top" src="img.png/" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">(Movie) will be coming soon to a theatre near you! (movie description)</p>
        </div>
      </div>
    </div>
  </main>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

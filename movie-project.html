<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Project Layout</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="keys.js"></script>
  <link rel="stylesheet" href="css/css.css">
  <style>
    body{
      background-image: url("https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Fphotos%2Fbackground&psig=AOvVaw00fR-W8ZjRLZVSx1RJ-4iL&ust=1665111192488000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCNCGutrMyvoCFQAAAAAdAAAAABAa");
      background-size: cover;
    }
    .card {
      height: 25%;
      width: 25%;
    }
    .dark-mode{
      background-color: black;
      color: white;
    }
    #movie-card-container{
      display: flex;
    }
    .poster-size-control {
      width: 20vw;
      height: 30vh;
    }
  </style>
</head>
<body >
<header>
  <nav id="main-nav" class="navbar bg-light">
    <div class="container-fluid">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="badge bg-secondary">=</span>More Options
        </button>
        <ul class="dropdown-menu">
          <li><button id="new-movie-button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#new-movie-modal"><span class="badge bg-secondary">+</span> New Movie</button></li>
          <li><a id="filter-button" class="dropdown-item"><span class="badge bg-secondary">V</span> Filter</a></li>
          <li><a id="dark-mode-button" class="dropdown-item bg-dark text-light"><span class="badge .dark-mode">0</span> Dark</a></li>
        </ul>
      </div>
      <!-- Modal for adding new card -->
      <div class="modal fade" id="new-movie-modal" tabindex="-1" aria-labelledby="new-modal-label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="new-modal-label">New Movie</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="new-movie-title" class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="new-movie-title">
                </div>
                <div class="mb-3">
                  <label for="new-description-text" class="col-form-label">Description:</label>
                  <textarea class="form-control" id="new-description-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </div>
      <span class="navbar-brand mb-0 h1">Movies Website</span>

    </div>
  </nav>
</header>

<main>
  <div id="movie-card-container">
  </div>
</main>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/movie-project.js"></script>
<script src="js/jquery.js"></script>
</body>
</html>
